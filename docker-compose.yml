version: "3.8"

services:
  forze-stats:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: forze-stats-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - forze-network

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: forze-stats-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - forze-network
    command: redis-server --appendonly yes

  # Nginx для проксирования (опционально)
  nginx:
    image: nginx:alpine
    container_name: forze-stats-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - forze-stats
    restart: unless-stopped
    networks:
      - forze-network

volumes:
  redis-data:

networks:
  forze-network:
    driver: bridge
